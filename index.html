<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="particles.js"></script> <!-- your existing particles.js -->
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Intro Logo -->
  <div id="logo">
    <img src="settings/logo.png" alt="ZenoMoz Logo" />
  </div>

  <!-- Social Media Buttons (Images, Square) -->
  <div class="social-buttons">
    <button onclick="openLink('https://twitter.com')">
      <img src="settings/twitter.png" alt="Twitter" />
    </button>
    <button onclick="openLink('https://youtube.com')">
      <img src="settings/youtube.png" alt="YouTube" />
    </button>
    <button onclick="openLink('https://discord.com')">
      <img src="settings/discord.png" alt="Discord" />
    </button>
    <button onclick="openLink('https://github.com')">
      <img src="settings/github.png" alt="GitHub" />
    </button>
  </div>

  <!-- Main Buttons (Vertical) -->
  <div class="main-buttons">
    <button onclick="openLink('#')">Main 1</button>
    <button onclick="openLink('#')">Main 2</button>
    <button onclick="openLink('#')">Main 3</button>
    <button onclick="openLink('#')">Main 4</button>
    <button onclick="openLink('#')">Main 5</button>
  </div>

  <!-- Audio -->
  <audio id="click-sound" src="settings/click.mp3"></audio>
  <audio id="select-sound" src="settings/select.mp3"></audio>

  <!-- Particle Configuration -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 150 },
        "color": { "value": "#ff3333" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ff3333", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 1.5 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>

  <script src="script.js"></script>
</body>
</html>  <audio id="click-sound" src="settings/click.mp3"></audio>
  <audio id="select-sound" src="settings/select.mp3"></audio>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
